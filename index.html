<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome"  placeholder="Digite seu nome" required />
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control" placeholder="Digite seu email" required>
                    <label for="tel" class="form-label">Seu telefone:</label>
                    <input id="tel" type="tel" class="form-control"  placeholder="Digite seu telefone" required>
                    <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button id="btn" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</footer>
</body>
</html>
